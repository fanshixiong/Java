<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id = "app">
    <label for="male">
        <input type="radio" id="male" name="sex" value="male" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" name="sex" value="female" v-model="sex">女
    </label>
    <label for="else">
        <input type="radio" id="else" name="sex" value="else" v-model="sex">其他
    </label>

    <h2>{{sex}}</h2>


    <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree"> 同意
        <button :disabled="!isAgree">下一步</button>
    </label>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            sex : 'else',
            isAgree : false,
        },
    })
</script>
</body>
</html>
