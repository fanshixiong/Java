<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h1>{{title}}</h1>
        <h2>当前计数：{{counter}}</h2>
        <button @click="add">+</button>
        <button @click="sub">-</button>
    </div>
</template>
<script>
    Vue.component('cpn', {
        template: '#cpn',
        data() {
            return {
                title: 'ffffransssx',
                counter: 0,
            }
        },
        methods: {
            add(){
                this.counter++;
            },
            sub(){
                this.counter--;
            }
        },
    })
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
    })
</script>
</body>
</html>
