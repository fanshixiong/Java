<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
    <cpn></cpn>
    <cpn>
        <h3>333</h3>
    </cpn>
    <cpn>
        <span slot="left">bianle</span>
    </cpn>
</div>
<template id="cpn">
    <div>
        <h1>frans</h1>
        <slot >
            <button>slot---frans</button>
        </slot>

        <slot name="left">
            <span>left</span>
        </slot>
        <slot name="center">
            <span>mid</span>
        </slot>
        <slot name="right">
            <span>right</span>
        </slot>
    </div>
</template>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
        methods: {},
        components: {
            cpn: {
                template: '#cpn',
            }
        },
    })
</script>
</body>
</html>
