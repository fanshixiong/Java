<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            nums: [10, 20, 40, 60, 70, 1002, 242, 23412515, 5463],
        },
        methods: {
            btnClick() {
                //filter
                return nums.filter(
                    function (n) {
                        return n < 100;
                    }
                    //map
                ).map(
                    function (n) {
                        return n * 2;
                    }
                ).reduce(
                    function (pre, n) {
                        return pre + n;
                    },
                    0)//初始值
                return nums.filter(n => n < 100).map(n => n * 2).reduce((pre, n) => pre + n);
            }
        },
    })
</script>
</body>
</html>
