<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
    <!--冒泡-->
    <div @click="divClick">
        <!--.stop修饰符的使用-->
        <button @click.stop="btnClick">点击</button>
    </div>

    <!--.prevent修饰符的使用-->
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <!--监听键盘的点击-->
    <input type="text" @keyup.enter="keyUp">
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
        methods: {
            btnClick() {
                console.log("btnClick");
            },
            divClick() {
                console.log("divClick");
            },
            submitClick() {
                console.log("submitClick");
            },
            keyUp(){
                console.log("KeyUp");
            },
        }
    })
</script>
</body>
</html>
