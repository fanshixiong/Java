<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
    <!--失去焦点或者回车会更新message-->
    <input type="text" v-model.lazy="message">
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
    })
</script>
</body>
</html>
