<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id = "app">

    <input type="text" :value="message" @input="valueChange">
    <h2>{{message}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
        methods:{
            valueChange(event){
                this.message = event.target.value;
            }
        }
    })
</script>
</body>
</html>
