<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id = "app">
    <!--
        v-if:条件为false时，包含v-if的元素根本就不会存在dom中，
        v-show：false时，样式为display：none
    -->
    <h2 v-if = "isShow" id="aaa">{{message}}</h2>
    <h2 v-show = "isShow" id="bbb">{{message}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            isShow : true,
        },
    })
</script>
</body>
</html>
