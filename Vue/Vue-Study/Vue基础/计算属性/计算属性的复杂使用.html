<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h2>总价格:{{BooksAllPrices}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            books: [
                {id: 101, name: 'Unix编程艺术', price: 119},
                {id: 111, name: '设计模式之禅', price: 105},
                {id: 121, name: '深入理解计算机系统', price: 98},
                {id: 131, name: '程序员面试金典', price: 73},
            ]
        },
        computed: {
            BooksAllPrices:function () {
                return this.books.reduce((pre, cur) => {
                    return pre+ cur.price;
                }, 0);
            }
        },
    })
</script>
</body>
</html>
