<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}
    <h2>{{fullName}}</h2>
    <h2>{{getFullName()}}</h2>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            firstName: 'LeBron',
            lastName: 'James',
        },
        computed: {
            fullName:function () {
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods:{
            getFullName(){
                return this.firstName + ' ' + this.lastName;
            }
        },
    })
</script>
</body>
</html>
