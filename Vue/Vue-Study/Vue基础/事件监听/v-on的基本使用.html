<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id = "app">
    {{message}}

    <h2>{{counter}}</h2>
    <button @click="increment">+</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            counter:0,
        },
        methods:{
          increment(){
              this.counter++;
          }
        },
    })
</script>
</body>
</html>
