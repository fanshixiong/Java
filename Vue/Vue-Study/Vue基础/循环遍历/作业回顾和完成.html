<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: blue;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{message}}

    <ul>
        <li v-for="(item, index) in movies"
            :class="{active:index==currentIndex}"
            @click="btnClick(index)">
            {{index}}.{{item}}
        </li>
    </ul>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            movies: ['海王', '加勒比海盗', '海尔兄弟'],
            currentIndex: 0,
        },
        methods:{
            btnClick(index){
                this.currentIndex = index;
            }
        }
    })
</script>
</body>
</html>
