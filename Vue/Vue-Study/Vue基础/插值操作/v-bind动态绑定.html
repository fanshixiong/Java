<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: aqua;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h2 class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2>

    <h2 :class="{active:isActive, line:isLine}">{{message}}</h2>
    <h2 :class="getClass()">{{message}}</h2>

    <button @click="btnClick">变色</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            active: 'active',
            isActive: true,
            isLine: true,
        },
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive;
            },
            getClass: function () {
                return {active:this.isActive, line:this.isLine};
            }
        },
    })
</script>
</body>
</html>
